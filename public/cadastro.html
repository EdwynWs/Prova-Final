<!DOCTYPE html>
<html>
<head>
  <title>Cadastro de Equipe</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
  <a href="/menu">Menu</a> |
  <a href="/cadastro2">Cadastrar Jogador</a> |
  <a href="/login">Sair</a>
</nav>
<hr>

  <h2>Cadastro de Equipe</h2>
  <form id="formEquipe">
    <input name="nomeEquipe" placeholder="Nome da Equipe" required><br>
    <input name="nomeTecnico" placeholder="Nome do Técnico" required><br>
    <input name="telefoneTecnico" placeholder="Telefone do Técnico" required><br>
    <button type="submit">Cadastrar</button>
  </form>

  <script>
    document.getElementById("formEquipe").addEventListener("submit", async function (e) {
      e.preventDefault();
      const form = e.target;
      const dados = {
        nomeEquipe: form.nomeEquipe.value,
        nomeTecnico: form.nomeTecnico.value,
        telefoneTecnico: form.telefoneTecnico.value
      };

      const resp = await fetch("/api/equipes", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(dados),
        credentials: "include"
      });

      if (resp.ok) {
        alert("Equipe cadastrada!");
        form.reset();
      } else {
        alert("Erro ao cadastrar equipe.");
      }
    });
  </script>
</body>
</html>
